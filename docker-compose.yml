services:
  postgres:
    image: postgres:16
    container_name: stock-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: stockly
      POSTGRES_PASSWORD: stockly_password
      POSTGRES_DB: stockly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockly -d stockly"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
